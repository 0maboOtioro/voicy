google: 'Répondez à ce message avec le fichier (.json) d''informations d''identification de Google Cloud pour configurer reconnaissance vocale de Google Speech. Vous ne savez pas ce que c''est et comment l''obtenir? Consultez notre tutoriel rapide (https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8).'
google_error_doc: 'Désolé, vous devez répondre avec un document d''identification.'
