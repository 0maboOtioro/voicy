google_success: 'Félicitations! *Voicy* a obtenu le fichier d’informations d’identification pour le *${projectId}* projet Google Cloud. Vous êtes maintenant en mesure d’utiliser la reconnaissance vocale de Google Speech.'
help: "\U0001F60E Il convertit les discours au texte à partir des messages vocaux et des fichiers audio (.ogg, .flac, .wav, .mp3) qu'il reçoit. Vous pouvez soit parler à *Voicy* dans le dans le chat privé ou l'ajouter à un groupe. Si vous souhaitez utiliser ce bot en messages privés, créer un groupe privé avec quelqu'un et ajoutez *Voicy* là.\n\nSi vous souhaitez ajouter *Voicy* à un groupe de discussion, s'il vous plaît, ajoutez-le comme un participant sur le profil du groupe ou au groupe dans le profil bot *Voicy*.\n\n/help — Affiche ce message \U0001F631\n/engine — Vous permet de choisir un moteur de reconnaissance vocale: wit.ai, Yandex SpeechKit or Google Speech ⚙\n/language — Vous permet de choisir la langue de reconnaissance vocale \U0001F4E3\n/lock — Bascule verrouiller ou déverrouiller des non-admins à l'aide de commandes dans les groupe de conversations \U0001F511\n/files — Bascule si le robot doit essayer de convertir des fichiers audio ou simplement les ignorer \U0001F4C1\n/silent — Bascule le mode silencieux lorsque aucun message supplémentaire comme `La reconnaissance vocale est initiée` est envoyé \U0001F636\n/google — Configurer les informations d'identification de Google pour Google\n\nSi vous rencontrez des bugs, ou si vous avez des questions, faîtes en part à mon créateur — @borodutch\\\\_support \U0001F984\n\nAlso check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.\n"
error_group: "\U0001F605 Désolé, mais cette commande ne fonctionne que dans le groupe de discussion."
lock_true: "\U0001F511 Parfait! *Voicy* répondra désormais uniquement aux appels de commande envoyés par *admins*dans ce chat."
lock_false: "\U0001F511 Parfait! *Voicy* répondra désormais uniquement aux appels de commande envoyés par *personne* dans ce chat."
silent_true: "\U0001F636 Magnifique! *Voicy* fonctionne désormais en *mode silencieux*: il n'enverra pas aucun message sur le chat sauf les messages pour les transcriptions de voix réelles."
silent_false: "\U0001F60F Magnifique! *Voicy* fonctionne désormais en *mode normal*: il enverra des messages `La reconnaissance vocale est initiée` juste après la réception de messages vocaux."
start: "\U0001F44B Bonjour là-bas. *Voicy* est un bot de reconnaissance vocale qui convertit tous les messages vocaux et les fichiers audio (.ogg, .flac, .wav, .mp3) en texte.\n\n*Voicy* prend en charge trois moteurs de reconnaissance vocale: wit.ai, Yandex SpeechKit and Google Speech. Initialement il est configuré pour utiliser wit.ai mais vous pouvez passer à Google Speech ou Yandex SpeechKit à tout moment à engine. Plus d'informations dans aide /help.\n"
engine: "\U0001F44B S'il vous plaît, sélectionnez le moteur de reconnaissance vocale. Google Speech est plus précis et prend en charge l'audio plus de 50 secondes, mais ce doit être configuré avec vos informations d'identification de Google Cloud (un peu fastidieux).Yandex SpeechKit est assez précis, gratuit, privé et la plupart du temps prend en charge l’audio plu de 50 secondes, mais a liste des langues limité. Wit.ai est moins précis, gratuit et ne supporte pas l'audio plus de 50 secondes, mais il a beaucoup de langues.. Veuillez noter que tous les trois prise en charge différentes langues, alors choisissez celle qui vous convient le mieux."
