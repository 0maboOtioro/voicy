help: "|
  😎 Il convertit les discours au texte à partir des messages vocaux et des fichiers audio (.ogg, .flac, .wav, .mp3) qu'il reçoit. Vous pouvez soit parler à *Voicy* dans le dans le chat privé ou l'ajouter à un groupe. Si vous souhaitez utiliser ce bot en messages privés, créer un groupe privé avec quelqu'un et ajoutez *Voicy* là.

Si vous souhaitez ajouter *Voicy* à un groupe de discussion, s'il vous plaît, ajoutez-le comme un participant sur le profil du groupe ou au groupe dans le profil bot *Voicy*.

/help — Affiche ce message 😱
/engine — Vous permet de choisir un moteur de reconnaissance vocale: wit.ai, Yandex SpeechKit or Google Speech ⚙
/language — Vous permet de choisir la langue de reconnaissance vocale 📣
/lock — Bascule verrouiller ou déverrouiller des non-admins à l'aide de commandes dans les groupe de conversations 🔑
/files — Bascule si le robot doit essayer de convertir des fichiers audio ou simplement les ignorer 📁
/silent — Bascule le mode silencieux lorsque aucun message supplémentaire comme `La reconnaissance vocale est initiée` est envoyé 😶
/google — Configurer les informations d'identification de Google pour Google

Aime ce bot? Laisser un commentaire ici (https://telegram.me/storebot?start=voicybot)

Traiter des préoccupations et des questions à mon créateur — @borodutch\_support 🦄"
