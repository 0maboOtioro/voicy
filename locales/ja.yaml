help: "|
  😎 *ヴォイシー* はどんな音声ファイル (.ogg, .flac, .wav, .mp3) やボイスメッセージからも文字をおこすことができます。 *ヴォイシー* と個人ででも、グループチャットでも話せます。

もしこのボットをプライベートチャットで利用したいなら、誰かとプライベートグループを作成し、そこに*ヴォイシー*を追加してあげてください。 *ヴォイシー* をグループチャットに追加たい場合、参加者として追加するか、 *ヴォイシー* のプロフィールにあるグループを選択してください。

/help — これを表示する 😱
/engine — 音声認識エンジンを選択させてくれる: wit.ai, Yandex SpeechKit か Google Speech ⚙
/language — 音声認識の言語を選択させてくれる。 📣
/lock — グループチャットの主催者のコマンドをロック、解除する 🔑
/files — ボットが音声ファイルを変換するかしないか 📁
/silent — `音声認識が始まりました` などの追加メッセージがない限りサイレントモードになる 😶
/google — グーグルスピーチのためグーグル資格情報を設定する 🦆

このボット、気に入りましたか? レビューをお願いします。[こちら](https://telegram.me/storebot?start=voicybot) 👍

お困りでしたら、創設者にひとこと — @borodutch\_support 🦄"
