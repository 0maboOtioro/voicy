start: "|
  👋 各位好！ *Voicy*是一个语音辨识系统，它可以把所有语音讯息及语音档（包括.ogg、.flac、.wav及.mp3）转换成文字。

*Voicy*支援三个语音辨识系统：wit.ai、Yandex SpeechKit及Google Speech。系统预设使用wit.ai，但您可在/engine中随时转换至Google Speech或Yandex SpeechKit。如果您需要更多讯息，请参阅/help。"
engine: "👋 请选择语音辨识系统。 Google Speech的准确性较好，并且支援超过50秒的语音档。然而，您需要花费一点时间设立Google云端凭证。 Yandex SpeechKit是一个免费软体，它的准确性也不错，而且这个程式的隐私度较高。这个软体也支援超过50秒的语音档。然而，这个软体支援的语言较少。 Wit.ai也是一个免费软体，它的准确性较低，而且并不支援超过50秒的语音档。然而，这个软体可支援多种不同语言。请注意，三种软体可支援的语言有所不同，您可根据自己的需要选择最适合您的软体。"
