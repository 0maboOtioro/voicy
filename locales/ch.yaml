google: '要设立Google语音辨识，请回覆此讯息，并在讯息中输入Google云端凭证档案（.json格式）。您不知道这是什么吗？还是您不知道如何取得这个档案？来观看我们的[快速教学](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)吧！'
google_error_doc: 抱歉！您的回覆需要是云端凭证。
