google_success: '恭喜！*Voicy*已取得*${projectId}*Google云端项目的凭证档案。现在，你可以开始使用Google语音辨识了！'
help: "\U0001F60E *Voicy*会把收到的所有语音讯息及语音档（.ogg、.flac、.wav及.mp3）转换成文字。您可在私人对话中使用*Voicy*，也可以把软体加到群组对话。\n\n如果您希望在私人对话中使用这个软体，请与您的对话对象设立一个对话群组，然后把*Voicy*加入该群组。如果您希望把*Voicy*加入群组对话，请在群组档案中加入该软体，或在*Voicy*的软体档案中，把软体加群组内。\n\n/help — 展示这个讯息\U0001F631\n/engine — 让您选择语音辨识软体：wit.ai、Yandex SpeechKit或Google Speech ⚙\n/language — 让您选择需要语言辨识的语言\U0001F4E3\n/lock — 封锁或容许管理员以外的人士在群组对话中使用命令\U0001F511\n/files — 指令软体尝试转换语音档案或无视它们\U0001F4C1\n/silent —除非出现类似`语音辨识已启动`的讯息，否则切换至静音模式\U0001F636\n/google — 设立Google Speech的云端凭证档案\U0001F986\n\n如果您有任何意见或问题，请与我的设计者联络吧！ — @borodutch\\\\_support \U0001F984\n\nAlso check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.\n"
error_group: "\U0001F605 抱歉！这项指令只适用于群组对话。"
lock_true: "\U0001F511 很好！从现在起，*Voicy*只会回应本对话中的*admins*的指令。"
lock_false: "\U0001F511 很好！从现在起，*Voicy*只会回应本对话中的*anyone*的指令。"
silent_true: "\U0001F636 太棒了！从现在起，您可在*silent mode*中使用*Voicy*：除了语音输入外，它不会传送任何信息。"
silent_false: "\U0001F60F 太棒了！从现在起，您可在*usual mode*中使用*Voicy*：在收到语音讯息后，它会发送`语音辨识已启动`的讯息。"
start: "\U0001F44B 各位好！ *Voicy*是一个语音辨识系统，它可以把所有语音讯息及语音档（包括.ogg、.flac、.wav及.mp3）转换成文字。\n\n*Voicy*支援三个语音辨识系统：wit.ai、Yandex SpeechKit及Google Speech。系统预设使用wit.ai，但您可在/engine中随时转换至Google Speech或Yandex SpeechKit。如果您需要更多讯息，请参阅/help。\n"
engine: "\U0001F44B 请选择语音辨识系统。 Google Speech的准确性较好，并且支援超过50秒的语音档。然而，您需要花费一点时间设立Google云端凭证。 Yandex SpeechKit是一个免费软体，它的准确性也不错，而且这个程式的隐私度较高。这个软体也支援超过50秒的语音档。然而，这个软体支援的语言较少。 Wit.ai也是一个免费软体，它的准确性较低，而且并不支援超过50秒的语音档。然而，这个软体可支援多种不同语言。请注意，三种软体可支援的语言有所不同，您可根据自己的需要选择最适合您的软体。"
