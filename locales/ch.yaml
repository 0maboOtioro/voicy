help: "|
  😎 *Voicy*会把收到的所有语音讯息及语音档（.ogg、.flac、.wav及.mp3）转换成文字。您可在私人对话中使用*Voicy*，也可以把软体加到群组对话。

如果您希望在私人对话中使用这个软体，请与您的对话对象设立一个对话群组，然后把*Voicy*加入该群组。如果您希望把*Voicy*加入群组对话，请在群组档案中加入该软体，或在*Voicy*的软体档案中，把软体加群组内。

/help — 展示这个讯息😱
/engine — 让您选择语音辨识软体：wit.ai、Yandex SpeechKit或Google Speech ⚙
/language — 让您选择需要语言辨识的语言📣
/lock — 封锁或容许管理员以外的人士在群组对话中使用命令🔑
/files — 指令软体尝试转换语音档案或无视它们📁
/silent —除非出现类似`语音辨识已启动`的讯息，否则切换至静音模式😶
/google — 设立Google Speech的云端凭证档案🦆

您喜欢这个软体吗？请[在这里]为我们留下评语吧(https://telegram.me/storebot?start=voicybot) 👍

如果您有任何意见或问题，请与我的设计者联络吧！ — @borodutch\_support 🦄"
