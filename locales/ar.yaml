start: "‏\U0001F44B مرحباً, برنامج صوت هو برنامج للتعرف الصوتي و تحويل الملفات و الرسائل الصوتية(.ogg, .flac, .wav, .mp3) لرسائل مكتوبة text‏\n\n‏صوت يدعم برنامج صوت ثلاث محركات تعرف صوتي : wit.ai, Yandex SpeechKit , Google Speech في البدء تم إعداد البرنامج لأستخدام محرك wit.ai ولاكن بأمكانك تغيير المحرك في أي وقت /engine. لمذيد من المعلومات /help.\n"
engine: "‏\U0001F44Bألرجاء إختيار محرك التعرف الصوتي ,يعتبر محادثات جوجل أكثر دقة و يدعم الملفات الصوتية اطول من 50 ثانية , ولاكن يجب إعداده من خلال بينات سحابة جوجل الخاصة بك (قد تكون عملية طويلة نوعأ ما ) , محرك Yandex SpeechKit دقيق أيضا , مجاني و خصوصي كما انه يدعم الملفات الصوتية اطول من 50 ثانية في أغلب الأحيان إلا انه محدود من ناحية اللغات ,محرك Wit.ai هو الأقل دقة , مجاني , ولا يدعم الملفات الصوتية لأكثر من 50 ثانية إلا انه يدعم الكثير من اللغات .الرجاء العلم أن كل المحركات تدعم لغات متعددة لذالك قم بأختيار المحرك المناسب لك ."
