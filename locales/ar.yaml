help: "‏\U0001F60E صوت تحول المحادثات الصوتية إلى كتابة من أي رسالة صوتية او ملف صوتي يتم إستلامه (.ogg, .flac, .wav, .mp3). يمكنك التخاطب مع صوت من خلال دردشة خاصة او مع مجموعة . ‏\n\n‏ إذا أردت أستخدام هذا البرنامج في دردشة خاصة .ألرجاء إنشاء دردشة خاصة مع أي شخص و إضافة صوت هناك.إذا اردت إضافة صوتي لأي دردشة جماعية الرجاء إضافته كمشترك في حساب المجموعة او كمشترك في المجموعة على حساب صوت .‏\n\n‏/help أظهر هذه الرسالة \U0001F631‏\n‏/engine , يعطك الخيار بين محرك التعرف الصوتي : wit.ai, Yandex SpeechKit or Google Speech ⚙\n/language يعطك الحرية لأختيار لغة التعرف الصوتي \U0001F4E3‏\n‏/lock تثبيت او إزالة تثبيت المشرفين من أستعمال الاوامر في الدردشة الجماعية \U0001F511‏\n‏/files تثبيت تحويل البرنامج للملفات الصوتية او تجاهلها \U0001F4C1‏\n‏/silent تثبيت وضع الصامت في حالة عدم وجود اي رسائل مرسلة مثل رسائل التعرف الصوتي \U0001F636‏\n‏/google إعداد بيانات جوجل لمحادثات جوجل \U0001F986‏\n\n‏هل هنالك أي إستفسار او سؤال للمعدين ؟ @borodutch\\\\_support \U0001F984\n\nAlso check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.\n"
