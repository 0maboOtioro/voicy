files_false: "\U0001F4C1 Чудово! Відтепер *Войсі* буде *ігнорувати* всі аудіофайли в цьому чаті."
files_true: "\U0001F4C1 Чудово! Відтепер *Войсі* буде *намагатися розпізнати* всі аудіо файли в цьому чаті."
google: 'Дайте відповідь на це повідомлення за допомогою ідентифікації особи Google Cloud (.json) , щоб налаштувати розпізнавання мовлення Google. Не впевнені, що це таке та як це зробити? Перегляньте [наша швидка інструкція](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8).'
google_error_doc: 'Вибачте, ви повинні відповісти з документом ідентифікації особи.'
google_error_mime: 'Вибачте, тип документа повинен бути ''text/plain''.'
google_success: 'Вітаємо! * Войсі * отримав файл ідентифікації особи для *${projectId}* проекту Google Cloud. Тепер ви можете використовувати розпізнавання мовлення Google.'
help: "\U0001F60E *Войсі* перетворює мову в текст із будь-яких голосових повідомлень та аудіофайлів (.ogg, .flac, .wav, .mp3), які він отримує. Ви можете використовувати *Войсі* в приватному чаті або додати його до групових чатів.\n\nЯкщо ви хочете використовувати його у приватних повідомленнях, будь-ласка, створіть приватну групу з будь-ким і додайте туди *Войсі*. Якщо ви хочете додати *Войсі* до групового чату, будь-ласка, додайте його як учасника у профілі групи або у профілі *Войсі*.\n\n/help - Показує це повідомлення \U0001F631\n/engine - Дозволяє обрати інструмент розпізнавання голосу: wit.ai, Yandex SpeechKit або Google Speech ⚙\n/language - дозволяє вибирати мову розпізнавання голосу \U0001F4E3\n/lock - Блокування або розблокування команд, які надсилають не адміністратори у групових чатах \U0001F511\n/files – Включення або вимкнення конвертування аудіофайлів \U0001F4C1\n/silent - Включення режиму тиші, окрім додаткових повідомлень типу \"Розпізнавання голосу\" \U0001F636\n/google - Налаштування ідентифікації особи Google мовлення \U0001F986\n\nБудь-які питання та пропозиції надсилайте автору - @borodutch\\\\_support \U0001F984\n\nAlso check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.\n"
error_group: "\U0001F605 Вибачте, але ця команда діє тільки для групових чатів."
lock_true: "\U0001F511 Чудово! Відтепер *Войсі* реагуватиме лише на команди, відправлені *адміністраторами* у цьому чаті."
lock_false: "\U0001F511 Чудово! Відтепер *Войсі* реагуватиме лише на команди від *будь-кого* у цьому чаті."
silent_true: "\U0001F636 Чудово! Відтепер *Войсі* працюватиме в *режимі тиші*: він не надсилатиме повідомлення в чат, окрім фактичних голосових транскрипцій."
silent_false: "\U0001F60F Чудово! Відтепер *Войсі* працюватиме в *звичайному режимі*: він надсилатиме повідомлення `Розпізнавання голосу` одразу після отримання голосових повідомлень."
start: "\U0001F44B Привіт! *Войсі* це бот розпізнавання голосу, який перетворює всі голосові повідомлення та аудіофайли (.ogg, .flac, .wav, .mp3) у текст.\n\n*Войсі* підтримує три інструменти розпізнавання голосу: wit.ai, Яндекс SpeechKit та Google Speech. Початково він налаштований на використання wit.ai, але ви можете перейти до Google Speech або Яндекс SpeechKit будь-коли в /engine. Більше інформації в /help.\n"
engine: "\U0001F44B Будь-ласка, оберіть інструмент розпізнавання мови. Google Speech є точнішим і підтримує аудіофайли довше 50 секунд, але його потрібно налаштувати за допомогою ідентифікації особи Google Cloud (трохи втомлює). Яндекс SpeechKit досить точний, безкоштовний, приватний і в більшості випадків підтримує аудіофайли довше 50 секунд, але має обмежений список мов. Wit.ai менш точний, безкоштовний і не підтримує аудіофайли довше 50 секунд, але має багато мов. Будь-ласка, зверніть увагу, що всі три інструменти підтримують різні мови, тому вибирайте той, який вам найбільше підходить."
