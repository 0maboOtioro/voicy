files_true: "\U0001F4C1 Հիանալի է! Այս պահից սկսած *Voicy*-ն *կփորձի ճանաչել* այս չատում եղած բոլոր աուդիոֆայլերը."
google: 'Պատասխանի՛ր այս նամակին Google Cloud-ի երաշխավորագիրների միջոցով (.json) Google Speech ձայնի ճանաչումը կարգավորելու համար. Համոզված չես ինչ է սա և ինչպես ձեռք բերել այն?. Ստուգի՛ր [մեր արագ խորհրդատվությունը](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)'
google_error_doc: 'Ներողություն, դուք պետք է պատասխանեք երաշխավորագիր- փաստաթղթի միջոցով.'
google_error_mime: 'Ներողություն, փաստաթղթի միմիկան պետք է լինի `տեքստ/դաշտ`.'
google_success: 'Շնորհավորում ենք! *Voicy*-ն ստացավ երաշխավորագրերը *${projectId}* Google Cloud ծրագրի համար. Այժմ դուք կարող եք օգտագործել Google Speech ձայնի ճանաչումը։'
help: "\U0001F60E *Voicy*-ին ցանկացած ձայնային հաղորդագրությունից և աուդիոֆայլից ստացված խոսքը վերածում է տեքստի (.ogg, .flac, .wav, .mp3). Դուք կարող եք խոսել *Voicy*-ի հետ ինչպես անձնական չատում, այնպես էլ ավելացնեք նրան խմբակային չատին.\n\nեթե դուք ցանկանում եք օգտագործել այս բոտը(ռոբոտ ծրագիրը) անձնական հաղորդագրության մեջ, ստեղծեք անձնական խումբ ինչ-որ մեկի հետ և ավելացրեք այդտեղ *Voicy*-ն. Եթե ցանկանում եք *Voicy*-ն ավելացնել խմբակային չատում, ավելացրեք նրան խմբի պրոֆիլին որպես մասնակից, կամ *Voicy*-ի բոտի պրոֆիլի խմբում.\n\n/help — Ցույց է տալիս այս նամակը \n/engine — Հնարավորություն է տալիս ձեզ ընտրելու ձայնի ճանաչման միջոցը․wit.ai, Yandex SpeechKit կամ Google Speech ⚙\n/language — Հնարավորություն է տալիս ձեզ ընտրելու ձայնի ճանաչման լեզուն \U0001F4E3\n/lock — ընտրել բացել կամ արգելափակել ոչ-ադմիններին՝ օգտագործելով խմբակային չատերի հրահանգները \U0001F511\n/files — ընտրել արդյոք բոտը պետք է փորձի վերափոխել աուդիոֆայլերը, կամ, ուղղակի, անտեսի դրանք \U0001F4C1\n/silent — ընտրել անձայն ռեժիմ, երբ, ոչ մի նմանատիպ `Սկսվել է ձայնի ճանաչումը` լրացուցիչ հաղորդագրություններ չեն ուղարկվել \U0001F636\n/google — Տեղադրել google երաշխավորագրեր Google Speech-ի համար \U0001F986\n\nՄտահոգությունների կամ հարցերի դեպքում դիմել հեղինակին - @borodutch\\\\_support \U0001F984\n\nAlso check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.\"\n"
error_group: "\U0001F605 Ներողություն, բայց այս հրահանգը գործում է միայն խմբակային չատերում."
lock_true: "\U0001F511 Գերազանց է! *Voicy*-ն այսուհետ կպատասխանի միայն հրահանգ-զանգերին՝այս չատի *ադմինների* կողմից ուղարկված."
lock_false: "\U0001F511 Գերազանց է! *Voicy*-ն այսուհետ կպատասխանի միայն հրահանգ-զանգերին՝ այս չատում *յուրաքանչյուրի* կողմից ուղարկված."
silent_true: "\U0001F636 Հոյակա՜պ է։ *Voicy*-ն այսուհետ կաշխատի *անձայն ռեժիմով*։ Նա այլևս չի ուղարկի որևէ նամակ չատին բացառությամբ փաստացի ձայնային տառադարձությունները։"
silent_false: "\U0001F60F Հոյակա՜պ է։ *Voicy*-ն այսուհետ կաշխատի *սովորական ռեժիմով*: Նա կուղարկի `Սկսվել է ձայնի ճանաչումը` նամակը անմիջապես ձայնային հաղորդագրություն ստանալուց հետո։"
start: "\U0001F44B Բարև՜։ *Voicy*-ն ձայնի ճանաչման բոտ է, որը ստացված աուդիոֆայլերը և ձայնային նամակները (.ogg, .flac, .wav, .mp3) վերածում է տեքստի։\n\n*Voicy*-ն ապահովում է ձայնի ճանաչման երեք միջոցներ: wit.ai, Yandex SpeechKit and Google Speech: Ի սկզբանե տեղադրվել է wit.ai միջոցը, բայց դուք կարող եք ցանկացած պահի միացնել Google Speech-ը կամ Yandex SpeechKit-ը /engine բաժնում։Ավելի շատ տեղեկատվություն՝/help բաժնում։\n"
engine: "\U0001F44B Ընտրեք ձայնի ճանաչման տարբերակը։ Google Speech-ը ավելի ճշգրիտ է և ապահովում է աուդիոյի տևողություն՝ 50 վայրկյանից ավելի, բայց պետք է տեղադրվի ձեր Google Cloud երաշխավորագրով (մի փոքր հոգնեցուցիչ է)։ Yandex SpeechKit-ը բավականին ճշգրիտ է, անվճար, մասնավոր և շատ դեպքերում ապահովում է 50 վայրկյանից ավելի աուդիոյի տևողություն, բայց լեզուների սահմանափակ ցանկ ունի։ Wit.ai-ն ավելի քիչ ճշգրիտ է, անվճար և 50 վայրկjանից ավելի աուդիոյի տևողություն չի ապահովում, բայց բազմաթիվ լեզուներ ունի։ Ուշադրություն դարձրեք այն հանգամանքին, որ բոլոր երեքը ապահովում են տարբեր լեզուներ, հետևաբար ընտրեք այն մեկը, որը լավագույնս համապատասխանում է ձեզ։"
