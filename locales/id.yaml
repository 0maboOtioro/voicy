google: 'Balas pesan ini dengan file kredensial Google Cloud berekstensi (.json) untuk menyiapkan fitur pengenalan suara dari Google Speech. Tidak yakin file apa itu dan bagaimana cara mendapatkannya? Lihat [tutorial singkat kami](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8).'
google_error_doc: 'Maaf, Anda harus membalas pesan ini dengan dokumen kredensial.'
google_error_mime: 'Maaf, tipe dokumen (mime) harus berupa ''text/plain''.'
google_success: 'Selamat! *Voicy* telah mendapatkan file kredensial Google Cloud Project untuk *${projectId}*. Sekarang Anda dapat menggunakan fitur Google Speech recognition.'
help: "\U0001F60E *Voicy* dapat mengkonversi ucapan menjadi teks dari pesan suara dan file audio apapun (.ogg, .flac, .wav, .mp3) yang dikirimkan. Anda dapat berbicara dengan *Voicy* dalam obrolan pribadi atau menambahkannya ke grup.\n\nJika anda ingin menggunakan bot ini dalam pesan pribadi, buat grup pribadi dengan siapa saja dan lalu tambahkan *Voicy* sebagai anggota grup. Jika anda ingin menambahkan *Voicy* ke dalam obrolan grup, silahkan tambahkan *Voicy* sebagai peserta di profil grup atau dapat dilakukan melalui profil bot *Voicy* lalu tambahkan ke grup.\n\n/help — Menampilkan pesan ini \U0001F631\n/engine — Memungkinkan Anda memilih mesin pengenalan suara: wit.ai atau Google Speech Recognition⚙\n/language — Memungkinkan Anda memilih bahasa pengenalan suara \U0001F4E3\n/lock — Untuk mengunci atau membuka kunci pengguna yang menggunakan perintah pada grup \U0001F511\n/files — Mengatur bot supaya mencoba untuk mengkonversi file audio atau mengabaikannya \U0001F4C1\n/silent — Beralih ke mode senyap saat tidak ada pesan tambahan seperti `Pengenalan suara dimulai` dikirim \U0001F636\n/google — Menyiapkan kredensial Google untuk Google Speech \U0001F986\n/geek — Fungsi tambahan yang kebanyakan digunakan oleh pengguna tingkat lanjut (seperti berbagi kredensial Google atau mengabaikan batas 20 MB pada Telegram) \U0001F47B\n/privacy — Kebijakan privasi\n\nApabila terdapat masalah / saran / pertanyaan, ajukan kepada pembuat saya - @borodutch\\\\_support \U0001F984\n\nLihat salah satu produk dari projek saya — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). Program Todorant ini merupakan aplikasi untuk mencatat kegiatan yang akan dilakukan dengan memanfaatkan kemampuan psikologi kognitif yang mengelabui otak Anda agar menyelesaikan tugas dan menunjukkan hasil. Gratis selama 30, jadi cobalah jika Anda ingin meningkatkan produktivitas Anda. Aplikasi ini membantu saya — juga dapat membantu anda.\n"
error_group: "\U0001F605 Maaf, perintah ini hanya berfungsi pada grup."
lock_true: "\U0001F511 Bagus! *Voicy* hanya akan merespon perintah yang dikirim oleh *admin* pada obrolan ini."
lock_false: "\U0001F511 Bagus! *Voicy* akan merespon perintah-perintah yang dikirimkan oleh semua orang pada obrolan ini."
silent_true: "\U0001F636 Sangat Bagus! *Voicy* sekarang akan bekerja pada mode *senyap*: *Voicy* tidak akan mengirimkan pesan ke dalam obrolan kecuali untuk keperluan transkripsi suara."
silent_false: "\U0001F60F Sangat Bagus! *Voicy* sekarang akan bekerja pada mode *biasa*: *Voicy* akan mengirimkan pesan `Pengenalan suara dimulai` setelah menerima pesan suara."
start: "\U0001F44B Halo! *Voicy* adalah bot pengenalan suara yang mengubah semua pesan suara dan file audio (.ogg, .flac, .wav, .mp3) menjadi teks.\n\n*Voicy* mendukung dua mesin pengenalan suara: wit.ai dan Google Speech. Awalnya bot ini diatur untuk menggunakan wi.ai, tetapi Anda dapat beralih ke Google Speech kapan saja menggunakan perintah /engine. Informasi lebih lanjut dapat dilihat pada perintah /help.\n"
engine: "\U0001F44B Harap pilihmesin pengenalan suara. Google Speech lebih akurat, tetapi Anda harus menyiapkan file kredensial Google Cloud Anda (sedikit rumit). Wit.ai kurang akurat, tetapi gratis. Harap perhatikan bahwa keduanya mendukung bahasa yang berbeda, jadi pilihlah yang paling cocok untuk Anda"
callback_error: Hanya orang yang memulai perintah ini yang dapat mengatur opsi
engine_success: "\U0001F44D Sekarang *Voicy* menggunakan *${engine}* pada obrolan ini. Terima kasih! Jangan lupa untuk mengatur /language."
language: "\U0001F44B Mohon untuk memilih bahasa pengenalan suara pada ${engine}"
language_without_engine: "\U0001F44B Mohon pilih bahasa pengenalan suara"
language_success: "\U0001F44D Sekarang *Voicy* berbicara dengan bahasa *${language}* (${engine}) pada obrolan ini. Terima kasih!"
error_twenty: "_\U0001F46E Saya tidak dapat mengenali pesan suara yang melebihi 20 MB."
initiated: "_\U0001F984 Pengenalan suara dimulai..._"
