error: "_\U0001F46E Saya tidak mengenali itu_"
google_error_creds: "\U0001F62E Mohon atur kredensial google dengan perintah /google atau ganti mesin dengan perintah /engine. Kredensial Anda belum diatur."
ashmanov_language: 'Nanosemantics hanya mendukung bahasa Rusia. Mohon, ubah /engine untuk mengubah /language dulu.'
geeky: |
  Selamat datang di sisi gelap, Saya akan memandu Anda. Silahkan nikmati fungsionalitas berikut dengan tanggung jawab (atau tidak, pilihan anda). Jika anda mempunyai pertanyaan mengenai fungsi geeky — kirim saya pesan @borodutch\\_permintaan dan bantuan akan dikirimkan langsung ke @borodutch. Saya menghargai opini dan sugesti Anda

  /enableGoogle — Bagikan kredensial Google Anda pada obrolan ini tanpa membukanya
  /disableGoogle — Hapus kredensial Google Anda dari obrolan ini tanpa membukanya
  /timecodes — Alihkan kode waktu dalam transkripsi (ketika *Voicy* menentukan kode waktu untuk setiap bagian audio yang ditranskripsi
  /url — Alihkan pengenalan suara dari URL (*Voicy* akan mencoba mengunduh file audio dari URL yang Anda kirim dan mentranskripsikannya menjadi teks)
  /l — alias untuk /language
  `/l en` — alias untuk mengganti bahasa, coba dengan kode bahasa yang berbeda
google_enable_personal_not_setup: 'Sepertinya kredensial Google Cloud Anda belum terpasang. Mohon diatur terlebih dahulu pada @voicybot sebelum mencoba mengaktifkan Google di obrolan ini.'
google_enable_success: Keren. Kredensial Google Cloud Anda sekarang digunakan pada obrolan ini.
google_disable_personal_not_setup: 'Sepertinya kredensial Google Cloud Anda belum terpasang. Mohon diatur terlebih dahulu pada @voicybot sebelum mencoba menonaktifkan Google di obrolan ini.'
google_disable_error_wrong_key: Obrolan ini tidak menggunakan kunci Anda lagi.
google_disable_success: Keren. Kredensial Google Cloud Anda sekarang tidak akan digunakan pada obrolan ini.
oops: 'Ooopsie! Saya belum mengimplementasikan fitur ini. Namun yakinlah bahwa saya telah menerima permintaan Anda dan Saya akan mengetahui hal ini bahwa anda membutuhkan fitur ini. Terima kasih!'
