timecodes_false: Bagus! Sekarang *Voicy* tidak akan menambahkan kode waktu pada teks yang dikenali.
url: 'Jika anda ingin membypass batas Telegram yang memerlukan file dengan ukuran maksimal 20mb tiap file, Anda dapat menggunakan voicybot.com secara langsung. Selamat mencoba!'
