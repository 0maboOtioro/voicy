help: |
  😎 *Voicy* converte áudio em texto, a partir de qualquer mensagem ou ficheiro de áudio (.ogg, .flac, .wav, .mp3) que receba. Pode falar para o *Voicy* no chat privado ou num grupo.

  Se deseja usar este bot em mensagens privadas, por favor crie um grupo privado com alguém e adicione o *Voicy*. Se deseja adicionar *Voicy* a uma conversa de grupo, por favor adicione-o como um participante no perfil do grupo ou no perfil do bot *Voicy*.

  /help — Exibe esta mensagem 😱
  /engine — Permite selecionar um motor de reconhecimento de voz: wit.ai, Yandex SpeechKit ou Google Speech ⚙
  /language — Permite selecionar o idioma para reconhecimento de voz 📣
  /lock — Bloqueia ou desbloqueia comandos nos chats de grupo para não-administradores 🔑
  /files — Indique se o bot deve tentar converter ficheiros áudio ou ignorá-los 📁
  /silent — Ative o modo silencioso quando mensagens como `Reconhecimento de Voz Iniciado` são enviadas 😶
  /google — Configure as credenciais para o Google Speech 🦆

  Gosta deste bot? Avalie [aqui](https://telegram.me/storebot?start=voicybot) 👍

  Deixe qualquer sugestão ou questão ao meu programador — @borodutch\\_support 🦄
