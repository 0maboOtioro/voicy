google_success: '¡Felicitaciones! *Voicy* obtuvo el archivo de credenciales para el *${projectId}* Proyecto Google Cloud. Ahora usted puede usar el reconocimiento de Google Speech.'
help: "\U0001F60E *Voicy* convierte voz a texto desde cualquier mensaje de voz y archivo de audio (.ogg, .flac, .wav, .mp3) que reciba. Usted puede tanto hablarle a *Voicy* en el chat privado o agregarlo a un grupo.\n\nSi usted desea usar este bot en mensajes privados, por favor, cree un grupo privado con cualquiera y agregue allí a *Voicy*. Si usted desea agregar a *Voicy* a un chat grupal, por favor, agréguelo como un participante en el perfil del grupo o desde el perfil del bot *Voicy*.\n\n/help — Muestra este mensaje \U0001F631\n/engine — Le permite escoger un motor de reconocimiento de voz: wit.ai, Yandex SpeechKit or Google Speech ⚙\n/language — Le permite escoger el idioma de reconocimiento de voz \U0001F4E3\n/lock — Alterna entre el bloqueo y desbloqueo de los no-administradores usando comandos en los chats grupales \U0001F511\n/files — Alterna entre si el bot debe intentar convertir archivos de audio o solo ignorarlos \U0001F4C1\n/silent — Alterna al modo silencio cuando se envían mensajes extras como `Reconocimiento de voz iniciado` \U0001F636\n/google — Establezca credenciales google para Google Speech \U0001F986\n\nRefiera cualquier asunto o pregunta a mi creador — @borodutch\\\\_support \U0001F984\n\nAlso check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.\n"
