start: '|
  👋 안녕하세요! *Voicy*는 모든 음성 메세지와 오디오 파일(.ogg, .flac, .wav, .mp3)을 텍스트로 변환하는 음성 인식 봇입니다.

  *Voicy*는 세 가지의 음성 인식 엔진을 지원합니다: wit.ai, Yandex SpeechKit 그리고 구글 스피치. *Voicy*는 기본적으로 wit.ai로 설정되어 있지만 구글 스피치나 Yandex SpeechKit를 어느때나 어느 /engine 에서나 이용할 수 있습니다. 더 많은 정보는 /help 에 있습니다.'
engine: '👋 스피치 인식 엔진을 선택해 주세요. 구글 스피치는 더 정확하며 오디오를 50초 더 지원합니다. 그러나 당신의 구글 크리덴셜으로 설정되어 있어야 합니다.(조금 지루하지만요) Yandex SpeechKit은 꽤 정확하며, 무료이고, 프라이빗하며 대부분 오디오를 50초 더 지원하지만, 언어 목록이 한정적입니다. Wit.ai 는 덜 정확하며, 무료이고, 오디오를 50초 더 지원하지는 않습니다. 그러나 언어 선택지가 더 많습니다. 이 세 가지 엔진 모두 다른 언어들을 지원한다는 것을 인식하시고 당신에게 가장 적합한 한 가지를 고르세요.'
