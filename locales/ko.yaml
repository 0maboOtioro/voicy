google_success: '축하합니다! *Voicy*가 *${projectId}* 구글 클라우드 프로젝트를 위해 크리덴셜 파일을 얻었습니다. 이제 구글 스피치 인식을 사용할 수 있습니다.'
help: |
  😎 *Voicy*는 어떠한 음성 메세지나 음성 파일(.ogg, .flac, .wav, .mp3)도 텍스트로 변환합니다. 당신은 비공개 채팅에서 *Voicy*를 통해 이야기하거나 혹은 그룹 채팅에 *Voicy*를 추가할 수 있습니다.

  개인 채팅에서 이 봇을 사용하기를 원하신다면, 비공개 채팅에 추가하고 싶은 사람을 추가하고 *Voicy*를 추가하세요. 그룹 채팅에 *Voicy*를 추가하고 싶다면, 그룹 프로필 참여자로 *Voicy*를 추가하시거나 *Voicy*봇 프로필 내에서 그룹을 만드세요.

  /help — 이 메세지를 보여주세요 😱
  /engine — 음성 인식 엔진을 선택하세요: wit.ai, Yandex SpeechKit 혹은 구글 스피치 ⚙
  /language — 음성 인식 언어를 선택하세요 📣
  /lock — 그룹 채팅 내 비관리자 사용 명령 잠금 또는 잠금 해제 버튼 🔑
  /files — 봇이 음성 파일 변환 시도 혹은 음성 파일 무시 버튼 📁
  /silent — ‘음성 인식이 시작되었습니다’와 같은 메세지가 더 이상 없을 경우 무음 모드 버튼 😶
  /google — 구글 스피치에서 구글 크리덴셜 설정 🦆

  이 봇을 좋아하세요? 리뷰를 남겨보세요 [여기를 클릭]( https://telegram.me/storebot?start=voicybot) 👍

  이 봇의 제작자에게 모든 불편사항 혹은 질문을 설명하실 수 있습니다 — @borodutch\\_support 🦄

  Also check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant))! It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.
