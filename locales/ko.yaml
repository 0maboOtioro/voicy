google: '구글 스피치 음성 인식을 설정하기 위해 구글 클라우드 크리덴셜 파일 (.json)을 이용하여 이 메세지에 답장하세요. 이것이 무엇인지, 어떻게 하는지 알고 싶으신가요? [빠른 튜토리얼](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8)을 확인해보세요.'
