google: 'Google Speech ses tanımayı ayarlamak için, bu mesajı Google Cloud kimlik bilgileri dosyası (.json) ile yanıtlayın. Bunun ne olduğundan ve nasıl bulunacağından emin değil misin? [Eğitim sayfasına](https://medium.com/@nikitakolmogorov/setting-up-google-speech-for-voicybot-b806545750f8) bir göz atın.'
google_error_doc: 'Üzgünüz, bir kimlik belgesiyle yanıtlamanız gerekir.'
google_error_mime: 'Üzgünüm, ama belgenin mime türü ''text/plain'' olmalıdır.'
google_success: 'Tebrikler! Voicy, *${projectId}* Google Cloud Projesi için kimlik bilgileri dosyasını aldı. Artık Google konuşma tanıma özelliğini kullanabilirsiniz.'
help: "\U0001F60E *Voicy*, aldığı sesli mesajlardan ve ses dosyalarından (.ogg, .flac, .wav, .mp3) gelen konuşmaları metne dönüştürür. Özel sohbette *Voicy* ile konuşabilir veya bir gruba ekleyebilirsiniz.\n\nBu botu özel mesajlarda kullanmak istiyorsanız, lütfen birisiyle özel bir grup oluşturun ve buraya *Voicy* ekleyin. Bir grup sohbetine *Voicy* eklemek istiyorsanız, lütfen onu grup profiline veya *Voicy* bot profilindeki gruba katılımcı olarak ekleyin.\n\n/help — Bu iletiyi görüntüler \U0001F631\n/engine — Bir ses tanıma motoru seçmenize izin verir: wit.ai veya Google Speech ⚙\n/language — Bir ses tanıma dili seçmenize izin verir \U0001F4E3\n/lock — Grup sohbetlerinde komut kullanarak yönetici olmayanların kilidini açın veya kapatın \U0001F511\n/files — Botun ses dosyalarını dönüştürmeye çalışması ya da onları görmezden gelmesi seçeneğini değiştirin \U0001F4C1\n/silent — `Ses tanıma başlatıldı` gibi bir ek mesaj gönderilmediğinde sessiz moda geçer \U0001F636\n/google — Google Speech için Google kimlik bilgilerini ayarlayın \U0001F986\n/geeky — Çoğunlukla ileri düzey kullanıcılar tarafından kullanılan ek işlevlerin geri kalanı (Google kimlik bilgilerini paylaşmak veya 20mb Telegram sınırını atlamak gibi) \U0001F47B\n/privacy — Gizlilik politikası\n\nYaratıcımla ilgili endişelerinizi ve sorularınızı paylaşın — @borodutch\\\\_support \U0001F984\n\nAlso check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.\n"
error_group: "\U0001F605 Üzgünüz, bu komut yalnızca grup sohbetlerinde çalışır."
lock_true: "\U0001F511 Harika! *Voicy* artık bu sohbette yalnızca *yöneticiler* tarafından gönderilen komut çağrılarına yanıt verecek."
lock_false: "\U0001F511 Harika! *Voicy* artık bu sohbetteki *herhangi birinden* gelen komut çağrılarına yanıt verecek."
silent_true: "\U0001F636 Muhteşem! *Voicy* artık *sessiz modda* çalışacak: gerçek yazılı mesajlar dışında sohbete hiçbir mesaj göndermeyecek."
silent_false: "\U0001F60F Muhteşem! *Voicy* artık *normal modda* çalışacak: sesli mesajları aldıktan hemen sonra `Ses tanıma başlatılır` mesajı gönderir."
start: "\U0001F44B Merhaba! *Voicy*, tüm sesli mesajları ve ses dosyalarını (.ogg, .flac, .wav, .mp3) metne dönüştüren bir ses tanıma botudur.\n\n*Voicy* iki ses tanıma motorunu destekler: wit.ai ve Google Speech. Başlangıçta wit.ai kullanmaya ayarlanmıştır, ancak /engine komutu ile istediğiniz zaman Google Speech'e geçebilirsiniz. Daha fazla bilgi için /help.\n"
engine: "\U0001F44B Lütfen, konuşma tanıma motorunu seçin. Google Speech daha doğrudur, ancak Google Cloud kimlik bilgilerinizle (biraz sıkıcı) ayarlanmalıdır. Wit.ai daha az doğru, ancak ücretsizdir. Lütfen, her ikisinin de farklı dilleri desteklediğini unutmayın, bu nedenle size en uygun olanı seçin."
