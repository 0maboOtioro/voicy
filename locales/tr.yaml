ashmanov_language: Nanosemantikler yalnızca Rusça'yı desteklemektedir. Lütfen önce /language değiştirmeden önce /engine değiştirin
geeky: |
  Karanlık tarafa hoş geldiniz, rehberiniz olacağım. Lütfen, aşağıdaki fonksiyonlardan sorumlu bir şekilde yararlanın (ya da yararlanmayın, karar sizin). Geeky işlevleri hakkında herhangi bir sorunuz olursa, @borodutch\\_support grubuna gidin ya da direkt olarak @borodutch ile paylaşın. Ben sizin görüş ve önerilerine değer veriyorum, güçlü kullanıcı dostlarım!

  /enableGoogle — Kişisel Google kimlik bilgilerinizi göstermeden bu sohbetle paylaşın
  /disableGoogle — Kişisel Google kimlik bilgilerinizi göstermeden bu sohbetten kaldırın
  /timecodes — Transkriptlerdeki zaman kodlarını değiştir (*Voicy* yazılı metnin her bir parçasının zaman kodlarını belirtirse)
  /url — URL’lerden gelen ses tanımayı değiştir (*Voicy* gönderdiğiniz URL'lerden ses dosyalarını indirmeye ve metne dönüştürmeye çalışır)
  /l — /language ile aynıdır
  `/l en` — dili değiştirmek için kısayol, farklı dil kodlarıyla deneyin
