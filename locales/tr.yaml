help: |
  😎 *Voicy*, aldığı tüm sesli mesajlardan ve ses dosyalarından (.ogg, .flac, .wav, .mp3) gelen konuşmaları metne dönüştürür. Özel sohbette Voicy ile konuşabilir veya bir gruba ekleyebilirsiniz.

  Bu botu özel mesajlarda kullanmak istiyorsanız, lütfen biriyle özel bir grup oluşturun ve buraya *Voicy* ekleyin. Bir grup sohbetine *Voicy* eklemek istiyorsanız, lütfen onu grup profiline katılımcı olarak ekleyin ya da *Voicy* bot profilindeki gruba ekleyin.

  /help — Bu mesajı gösterir 😱
  /engine — Bir ses tanıma motoru seçmenizi sağlar: wit.ai, Yandex SpeechKit ya da Google Speech ⚙
  /language — Bir ses tanıma dili seçmenizi sağlar 📣
  /lock — Grup sohbetlerinde komutları kullanarak yönetici olmayanların kilidini açın veya kapatın 🔑
  /files — Botun ses dosyalarını dönüştürmeye çalışması ya da onları görmezden gelmesi seçeneğini değiştirin  📁
  /silent — `Ses tanıma başlatıldı` gibi ek bir mesaj gönderilmediğinde sessiz moda geçer 😶
  /google — Google Speech için Google kimlik bilgilerini ayarlayın 🦆

  Bu botu beğendiniz mi? Lütfen, [buraya](https://telegram.me/storebot?start=voicybot) bir inceleme bırakın 👍

  Herhangi bir kaygı ve sorununuzu geliştiricimle paylaşın — @borodutch\\_support 🦄 P.S., if you want to help this bot, please, donate through the [GitHub Sponsors program here](https://github.com/sponsors/backmeupplz).
