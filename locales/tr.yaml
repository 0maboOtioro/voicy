help: |
  😎 *Voicy*, aldığı sesli mesajlardan ve ses dosyalarından (.ogg, .flac, .wav, .mp3) gelen konuşmaları metne dönüştürür. Özel sohbette *Voicy* ile konuşabilir veya bir gruba ekleyebilirsiniz.

  Bu botu özel mesajlarda kullanmak istiyorsanız, lütfen birisiyle özel bir grup oluşturun ve buraya *Voicy* ekleyin. Bir grup sohbetine *Voicy* eklemek istiyorsanız, lütfen onu grup profiline veya *Voicy* bot profilindeki gruba katılımcı olarak ekleyin.

  /help — Bu iletiyi görüntüler 😱
  /engine — Bir ses tanıma motoru seçmenize izin verir: wit.ai veya Google Speech ⚙
  /language — Bir ses tanıma dili seçmenize izin verir 📣
  /lock — Grup sohbetlerinde komut kullanarak yönetici olmayanların kilidini açın veya kapatın 🔑
  /files — Botun ses dosyalarını dönüştürmeye çalışması ya da onları görmezden gelmesi seçeneğini değiştirin 📁
  /silent — `Ses tanıma başlatıldı` gibi bir ek mesaj gönderilmediğinde sessiz moda geçer 😶
  /google — Google Speech için Google kimlik bilgilerini ayarlayın 🦆
  /geeky — Çoğunlukla ileri düzey kullanıcılar tarafından kullanılan ek işlevlerin geri kalanı (Google kimlik bilgilerini paylaşmak veya 20mb Telegram sınırını atlamak gibi) 👻
  /privacy — Gizlilik politikası

  Yaratıcımla ilgili endişelerinizi ve sorularınızı paylaşın — @borodutch\\_support 🦄

  Also check out another one of my projects — [Todorant](https://todorant.com) ([iOS](https://apps.apple.com/us/app/todorant/id1482078243), [Android](https://play.google.com/store/apps/details?id=com.todorant)). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.
