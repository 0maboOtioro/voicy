start: |
  👋 Merhaba! *Voicy*, tüm sesli mesajları ve ses dosyalarını (.ogg, .flac, .wav, .mp3) metne dönüştüren bir ses tanıma botudur.

  *Voicy* üç ses tanıma motorunu destekler: wit.ai, Yandex SpeechKit ve Google Speech. Başlangıçta wit.ai kullanmaya ayarlanmıştır. Ancak /engine ile istediğiniz zaman Google Speech veya Yandex SpeechKit’e geçebilirsiniz. Daha fazla bilgi için /help.
engine: '👋 Lütfen, konuşma tanıma motorunu seçin. Google Speech, daha doğru ve 50 saniyeden daha uzun sesleri destekler. Ancak Google Cloud kimlik bilgilerinizle (biraz sıkıcı) kurulması gerekir. Yandex SpeechKit oldukça doğru, ücretsiz, kişisel ve çoğu zaman 50 saniyeden uzun sesleri destekler. Ancak sınırlı dil listesine sahiptir. Wit.ai daha az doğru, ücretsiz ve 50 saniyeden daha uzun sesleri desteklemiyor. Ancak çok sayıda dil seçeneği vardır. Lütfen, üçünün de farklı dilleri desteklediğini unutmayın. Bu nedenle size en uygun olanı seçin.'
