start: |
  👋 Merhaba! *Voicy*, tüm sesli mesajları ve ses dosyalarını (.ogg, .flac, .wav, .mp3) metne dönüştüren bir ses tanıma botudur.

  *Voicy* iki ses tanıma motorunu destekler: wit.ai ve Google Speech. Başlangıçta wit.ai kullanmaya ayarlanmıştır, ancak /engine komutu ile istediğiniz zaman Google Speech'e geçebilirsiniz. Daha fazla bilgi için /help.
